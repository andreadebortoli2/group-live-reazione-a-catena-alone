<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="shopping_cart">
            <div class="cart_top">
                <h2>Shopping Cart</h2>
                <h2 class="items_counter"></h2>
            </div>
            <!-- /.cart_top -->
            <div class="cart_bottom">
                <table>
                    <thead>
                        <th>PRODUCT</th>
                        <th>QUANTITY</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </thead>
                    <!-- /.table_head -->
                    <tbody>
                        
                    </tbody>
                    <!-- /.table_body -->
                </table>
            </div>
            <!-- /.cart_bottom -->
        </div>
        <!-- /.shopping_cart -->
        
        <div class="sidebar">
            <div class="sidebar_top">
                <h2>Order Summary</h2>
            </div>
            <!-- /.sidebar_top -->
            <div class="sidebar_bottom">
                <form action="#">
                    <div class="cart_summary">
                        <div class="cart_summary_items"></div>
                        <!-- /.cart_summary_items -->
                        <div class="cart_summary_price"></div>
                        <!-- /.cart_summary_price -->
                    </div>
                    <!-- /.cart_summary -->
                    <div class="shipping_cost">
                        <label for="shipping_options">SHIPPING</label>
                        <select id="shipping_options">
                            <option value="5">Standard Delivery - 5 €</option>
                            <option value="8">Extra Fast Delivery - 8 €</option>
                            <option value="10">Ultra Fast Delivery - 10 €</option>
                        </select>
                    </div>
                    <!-- /.shipping_cost -->
                    <div class="promo_code">
                        <label for="code">PROMO CODE</label>
                        <!-- /.label -->
                        <input id="code" type="text" placeholder="Enter Your Code">
                        <button class="apply">APPLY</button>
                        <!-- /.apply --></div>
                    <!-- /.promo_code -->
                    <div class="checkout">
                        <div class="total_cost">
                            <div>TOTAL COST</div>
                            <div class="checkout_cost"></div>
                        </div>
                        <!-- /.total_cost -->
                        <button class="btn_checkout">CHECKOUT</button>
                        <!-- /.btn_checkout -->
                    </div>
                    <!-- /.checkout -->
                </form>
            </div>
            <!-- /.sidebar_bottom -->
        </div>
        <!-- /.sidebar -->
    </div>
    <!-- /.container -->
</main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
